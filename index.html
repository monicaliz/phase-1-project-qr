<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>

    <title>QR Code Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <h1 class="heading">QR Code Generator</h1>

<main>
    <section id="qr-settings-card" class="container container-front">

        <header>
            <h2>Generate your QR code!</h2>
            <h3>Adjust the settings below to customize your QR code:</h3>
        </header>

        <div>
            <div class="setting">
                <label for="data">text / url</label>
                <span class="sub-label">include text or a url you want the QR code to lead to</span>
                <input type="text" name="data" id="data" min="0" max="900" required />
            </div>

        <div class="colors">

            <div class="setting">
                <label for="color">QR Code Color</label>
                <input id="color" type="color" value="#000000" />
                <span class="sub-label" id="color-value">#000000</span>
            </div>

            <div class="setting">
                <label for="color">Background Color</label>
                <input id="color-bg" type="color" value="#FFFFFF" />
                <span class="sub-label" id="color-bg-value">#FFFFFF</span>
            </div>
        </div>

        <div class="setting">
            <label for="size">Size</label>
            <span id="size-value" class="sub-label">200 x 200</span>
            <div class="slider">
                <input name="size" id="size" type="range" value="200" min="100" max="1000" step="100">
            </div>
        </div>


        <div class="setting">
            <label for="margin">Margin</label>
            <span id="margin-value" class="sub-label">1 px</span>
            <div class="slider">
                <input type="range" name="margin" id="margin" min="0" max="50" value="1" />
            </div>
        </div>
          
        <div class="setting">
            <fieldset>
                <legend>image format</legend>
                <div>
                    <input type="radio" name="format" id="format" value="png" checked>
                    <label for="png">PNG</label>
                </div>
                <div>
                    <input type="radio" name="format" id="format" value="gif" >
                    <label for="gif">GIF</label>
                </div>
                <div>
                    <input type="radio" name="format" id="format" value="jpeg" >
                    <label for="jpeg">JPEG</label>
                </div>
            </fieldset>
        </div>    

    </div>
        <div class="submit">
            <button id="submit" type="submit">generate QR code</button>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>

</html>
