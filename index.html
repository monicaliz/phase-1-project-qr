<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>

    <title>QR Code Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <h1>QR Code Generator</h1>

<main>
    <section id="qr-settings-card" class="container container-front">

        <header>
            <h2>Generate your QR code!</h2>
            <h3>Adjust the settings below to customize your QR code:</h3>
        </header>

        <div class="setting">
            <label for="data">text / url</label>
            <span class="sub-label">include text or a url you want the QR code to lead to</span>
            <input type="text" name="data" id="data" min="0" max="900" required />
        </div>

        <div class="colors">
            <div class="setting">
                <label for="color">QR Code Color</label>
                <input id="color" type="color" value="#000000" />
                <span id="color-value">#000000</span>
            </div>

            <div class="setting">
                <label for="color">Background Color</label>
                <input id="color" type="color" value="#FFFFFF" />
                <span id="color-value">#FFFFFF</span>
            </div>
        </div>
        
    </section>

</main>
    <script src="script.js"></script>
</body>
</html>
